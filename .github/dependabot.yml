---
version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "monthly"
    reviewers:
      - "willkg"

  - package-ecosystem: "docker"
    directory: "/docker"
    schedule:
      interval: "monthly"
    reviewers:
      - "willkg"

  # Set update schedule for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    reviewers:
      - "willkg"
    rebase-strategy: "disabled"
