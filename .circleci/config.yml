---
# These environment variables must be set in CircleCI UI
#
# DOCKERHUB_REPO - docker hub repo, format: <username>/<repo>
# DOCKER_USER    - login info for docker hub
# DOCKER_PASS
version: 2.1
jobs:
  build:
    docker:
      - image: cimg/python:3.10.2
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASS

    steps:
      - checkout

      - setup_remote_docker:
          version: 20.10.11
          docker_layer_caching: true

      # We need docker-compose < v2 because of the configman environment
      # variables. Version 1.29.2 is in PyPI and installable via pip. v2 is a
      # rewrite in Go. So we can install the version from PyPI here.
      - run:
          name: install docker-compose
          # yamllint disable rule:line-length
          command: |
            # This installs docker-compose 1.29.2 and makes sure that docker-compose
            # shows up in PATH before /usr/local/bin/docker-compose which is v2.
            python -m pip install -r requirements-compose.txt
            ln -s $(pyenv which docker-compose) ~/.local/bin/docker-compose
          # yamllint enable rule:line-length

      - run:
          name: Get info
          command: |
            uname -v
            docker info
            which docker-compose
            docker-compose --version

      - run:
          name: Create version.json
          # yamllint disable rule:line-length
          command: |
            # create a version.json per
            # https://github.com/mozilla-services/Dockerflow/blob/master/docs/version_object.md
            printf '{"commit":"%s","version":"%s","source":"https://github.com/%s/%s","build":"%s"}\n' \
            "$CIRCLE_SHA1" \
            "$CIRCLE_TAG" \
            "$CIRCLE_PROJECT_USERNAME" \
            "$CIRCLE_PROJECT_REPONAME" \
            "$CIRCLE_BUILD_URL" > version.json
          # yamllint enable rule:line-length

      - run:
          name: Login to Dockerhub
          # yamllint disable rule:line-length
          command: |
            if [ "${DOCKER_USER}" == "" ] || [ "${DOCKER_PASS}" == "" ]; then
              echo "Skipping Login to Dockerhub, credentials not available."
            else
              echo "${DOCKER_PASS}" | docker login -u="${DOCKER_USER}" --password-stdin
            fi
          # yamllint enable rule:line-length

      - run:
          name: Build Docker images
          command: |
            make build

      - run:
          name: Verify requirements.txt file
          command: |
            docker run --rm local/socorro_app shell ./bin/run_verify_reqs.sh

      - run:
          name: Lint
          command: |
            docker run --rm local/socorro_app shell ./bin/lint.sh

      - run:
          name: Run tests
          command: |
            make test-ci

      - run:
          name: Push to Dockerhub
          command: |
            bin/circleci_push.sh "local/socorro_app:latest"

workflows:
  version: 2

  # workflow jobs are _not_ run in tag builds by default
  # we use filters to whitelist jobs that should be run for tags

  # workflow jobs are run in _all_ branch builds by default
  # we use filters to blacklist jobs that shouldn't be run for a branch

  # see: https://circleci.com/docs/2.0/workflows/#git-tag-job-execution

  build-test-push:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
