# This schema defines processed crash data generated by the Socorro processor
# when it processes a crash report.
#
# Directions for adding support for new annotations is at:
# https://socorro.readthedocs.io/en/latest/annotations.html
#
# See README.rst for details on how to add annotations to this file, the
# template to use, and how to test them afterwards.

---
$schema: moz://mozilla.org/schemas/socorro/socorro-data/1-0-0
type: object

default_permissions: ["public", "protected"]

definitions:
  breadcrumbs:
    description: >
      Information about events and log messages that happened prior to a crash.
    type: array
    items:
      properties:
        category:
          description: >
            Category of the crash breadcrumb.
          type: string
          permissions: ["protected"]

        data:
          description: >
            Data related to the crash breadcrumb.
          pattern_properties:
            ^.+$:
              nickname: CRUMB
              description: Data item related to the crash breadcrumb.
              type: string
              permissions: ["protected"]
          type: object
          permissions: ["protected"]

        level:
          description:
            Level of the crash breadcrumb.
          examples:
            - "Debug"
            - "Info"
            - "Warning"
            - "Error"
            - "Critical"
          type: string
          permissions: ["protected"]

        message:
          description:
            Message of the crash breadcrumb.
          type: string
          permissions: ["protected"]

        timestamp:
          description: >
            Date of of the crash breadcrumb.
          type: string
          permissions: ["protected"]

        type:
          description: >
            Type of the crash breadcrumb.
          examples:
            - "Default"
            - "Http"
            - "Navigation"
            - "User"
          type: string
          permissions: ["protected"]

      type: object
      permissions: ["protected"]
      # END: breadcrumbs

  java_exception:
    description: Structured information of the Java exception.
    properties:
      exception:
        properties:
          values:
            # FIXME(willkg): in what order is this array? top to bottom? bottom
            # to top?
            description: Array of cascading exceptions.
            items:
              properties:
                stacktrace:
                  description: A single stacktrace.
                  properties:
                    frames:
                      description: Array of frames in the stack.
                      items:
                        properties:
                          filename:
                            description: The file name.
                            type: ["string", "null"]
                            permissions: ["public"]
                          function:
                            description: The name of the function.
                            type: ["string", "null"]
                            permissions: ["public"]
                          in_app:
                            description: >
                              Whether this function is in the product's app
                              code.
                            type: ["boolean", "null"]
                            permissions: ["public"]
                          lineno:
                            description: >
                              The line number in the file where the crash
                              happened.
                            type: ["integer", "null"]
                            permissions: ["public"]
                          module:
                            description: The class.
                            type: ["string", "null"]
                            permissions: ["public"]
                        type: object
                        permissions: ["public"]
                      type: array
                      permissions: ["public"]
                    module:
                      description: Module for the exception class.
                      type: string
                      permissions: ["public"]
                    type:
                      description: The exception class.
                      type: string
                      permissions: ["public"]
                    value:
                      description: |
                        The exception value.

                        This can contain sensitive information.
                      type: string
                      permissions: ["protected"]
                  type: object
                  permissions: ["public"]
              type: object
              permissions: ["public"]
            type: array
            permissions: ["public"]
        type: object
        permissions: ["public"]
    type: object
    # END: java_exception

  json_dump:
    description: >
      The output of rust-minidump stackwalker.
    properties:
      crash_info:
        description: >
          Top-level information about what caused the crash.
        properties:
          address:
            description: Address of the crash in hex.
            type: ["string", "null"]
            permissions: ["public"]
          assertion:
            description: >
              A message describing a tripped assertion (which presumably caused
              the crash).
            type: ["string", "null"]
            permissions: ["public"]
          crashing_thread:
            description: >
              The thread id of the thread that caused the crash or requested
              the minidump.
            type: ["integer", "null"]
            permissions: ["public"]
          instruction:
            description: >
              A string representing the crashing instruction (if available).
            type: ["string", "null"]
            permissions: ["public"]
          memory_accesses:
            description: >
              A list of memory accesses performed by crashing instruction (if
              available).
            type: ["array", "null"]
            items:
              properties:
                address:
                  description: >
                    Memory access performed by crashing instruction.
                  type: ["string", "null"]
                  permissions: ["public"]
                size:
                  description: >
                    Size of memory access.
                  type: ["integer", "null"]
                  permissions: ["public"]
                is_likely_guard_page:
                  description: >
                    Whether the address falls in a likely guard page (typically
                    indicating buffer overflow). This field may only be present
                    when the value is `true`.
                  type: ["boolean", "null"]
                  permissions: ["protected"]
              type: ["object"]
              permissions: ["public"]
            permissions: ["public"]
          possible_bit_flips:
            description: >
              A list of addresses that could have been the actual address the
              program wanted to access, but which were changed by a bit-flip.
            type: ["array", "null"]
            items:
              properties:
                address:
                  description: >
                    Address of the bit flip as a hex string.
                  type: ["string", "null"]
                  permissions: ["public"]
                confidence:
                  description: >
                    The calculated confidence value in the bit-flip-corrected
                    address.
                  type: number
                  permissions: ["public"]
                details:
                  description: >
                    Flags related to the calculation of confidence in a
                    bit-flip.
                  properties:
                    was_non_canonical:
                      description: >
                        Whether the original address was non-canonical.
                      type: boolean
                      permissions: ["public"]
                    is_null:
                      description: >
                        Whether the bit-flipped address is null.
                      type: boolean
                      permissions: ["public"]
                    was_low:
                      description: |
                        Whether the original address was fairly low.

                        This is only set if `is_null` is true, and may indicate
                        that a bit flip didn't occur (low values could be the
                        result of many things).
                      type: boolean
                      permissions: ["public"]
                    posion_registers:
                      description: >
                        Whether any poison register values were found.
                      type: boolean
                      permissions: ["public"]
                    nearby_registers:
                      description: >
                        How many registers containing values near the
                        bit-flip-corrected address. This is only set for
                        corrected addresses which are sufficiently high to
                        avoid false positives with (likely) low values.
                      type: integer
                      permissions: ["public"]
                  type: object
                  permissions: ["public"]
                source_register:
                  description: >
                    The source register from which the address was retrieved,
                    or `null` if there was no source register (e.g. the address
                    was the crashing address).
                  type: ["string", "null"]
                  permissions: ["public"]
              type: object
              permissions: ["public"]
            permissions: ["public"]
          type:
            description: Platform-specific error type that caused the crash.
            type: ["string", "null"]
            permissions: ["public"]
        type: ["object", "null"]
        permissions: ["public"]
      crashing_thread:
        description: >
          The thread that crashed. This is copied from `threads` with some
          additional details.
        properties:
          frame_count:
            description: >
              How many stack frames there are. This is the original number of
              stack frames before truncation.
            type: ["integer", "null"]
            permissions: ["public"]
          frames:
            description: |
              Stack frames of the thread from top (the code that was currently
              executing) to bottom (start of the thread's execution).

              The crash ingestion processor may truncate this list of frames.
              If so, there will be a truncation frame marking where frames were
              removed.
            items:
              $ref: "#/definitions/json_dump_frame"
              permissions: ["public"]
            type: ["array", "null"]
            permissions: ["public"]
          last_error_value:
            description: The windows `GetLastError()` value for this thread.
            type: ["string", "null"]
            permissions: ["public"]
          thread_name:
            description: The name of the thread.
            type: ["string", "null"]
            permissions: ["public"]
          threads_index:
            description: Index into the `threads` array.
            type: ["integer", "null"]
            permissions: ["public"]
          truncated:
            description: |
              If the stack is larger than `MAX_FRAMES`, then this will be
              `true` and the stack is truncated in the middle leaving:

              - the first `MAX_FRAMES / 2` frames in the stack
              - a truncation frame
              - the last `(MAX_FRAMES / 2) - 1` frames

              If the stack is not larger than `MAX_FRAMES`, then this field is
              omitted.
            type: ["boolean", "null"]
            permissions: ["public"]
        type: ["object", "null"]
        permissions: ["public"]
      lsb_release:
        description: Linnux Standard Base information.
        properties:
          codename:
            description: >
              `DISTRIB_CODENAME` or `VERSION_CODENAME`
            type: ["string", "null"]
            permissions: ["public"]
          description:
            description: >
              `DISTRIB_DESCRIPTION` or `PRETTY_NAME`
            type: ["string", "null"]
            permissions: ["public"]
          id:
            description: >
              `DISTRIB_ID` or `ID`
            type: ["string", "null"]
            permissions: ["public"]
          release:
            description: >
              `DISTRIB_RELEASE` or `VERSION_ID`
            type: ["string", "null"]
            permissions: ["public"]
        type: ["object", "null"]
        permissions: ["public"]
      mac_boot_args:
        description: |
          MacOS-specific boot args from the MozMacosBootargsStream.

          Can consist of unique values and can contain identiifers.
        type: ["string"]
        permissions: ["protected"]
      mac_crash_info:
        description: MacOS-specific extended `crash_info`.
        properties:
          num_records:
            description: The number of entries in `records`.
            type: ["integer", "null"]
            permissions: ["public"]
          records:
            description: The `mac_crash_info` records.
            items:
              description: An individual `mac_crash_info` record.
              properties:
                abort_cause:
                  description: ''
                  type: ["string", "null"]
                  permissions: ["public"]
                backtrace:
                  description: ''
                  type: ["string", "null"]
                  permissions: ["public"]
                dialog_mode:
                  description: ''
                  type: ["string", "null"]
                  permissions: ["public"]
                message:
                  description: ''
                  type: ["string", "null"]
                  permissions: ["public"]
                message2:
                  description: ''
                  type: ["string", "null"]
                  permissions: ["public"]
                module:
                  description: ''
                  type: ["string", "null"]
                  permissions: ["public"]
                signature_string:
                  description: ''
                  type: ["string", "null"]
                  permissions: ["public"]
                thread:
                  description: ''
                  type: ["string", "null"]
                  permissions: ["public"]
              type: ["object", "null"]
              permissions: ["public"]
            type: ["array", "null"]
            permissions: ["public"]
        type: ["object", "null"]
        permissions: ["public"]
      main_module:
        description: The index of the `main` module.
        type: ["integer", "null"]
        permissions: ["public"]
      modules:
        description: >
          All the known modules that are currently mapped into the process.
        items:
          description: A single module.
          properties:
            base_addr:
              description: >
                The first address that maps to this module (inclusive).
              type: ["string", "null"]
              permissions: ["public"]
            cert_subject:
              description: >
                If not `null`, indicates that this module is known to be signed
                by the given party. Useful for detecting unofficial DLL
                injection.
              type: ["string", "null"]
              permissions: ["public"]
            code_id:
              description: The code id for this module.
              type: ["string", "null"]
              permissions: ["public"]
            corrupt_symbols:
              description: If the symbol file was too corrupt to use.
              type: ["boolean", "null"]
              permissions: ["public"]
            debug_file:
              description: >
                The name of the file containing debuginfo for this module.
              type: ["string", "null"]
              permissions: ["public"]
            debug_id:
              description: A string uniquely identifying the build.
              type: ["string", "null"]
              permissions: ["public"]
            end_addr:
              description: >
                The last address that maps to this module (exclusive).
              type: ["string", "null"]
              permissions: ["public"]
            filename:
              description: The `name` of the module.
              type: ["string", "null"]
              permissions: ["public"]
            loaded_symbols:
              description: >
                If the stackwalker managed to load a symbol file for this
                module.
              type: ["boolean", "null"]
              permissions: ["public"]
            missing_symbols:
              description: >
                If the stackwalker looked for a symbol file for this module and
                couldn't find one.
              type: ["boolean", "null"]
              permissions: ["public"]
            symbol_url:
              description: The URL we downloaded the symbol file from.
              type: ["string", "null"]
              permissions: ["public"]
            version:
              description: The official version of the module.
              type: ["string", "null"]
              permissions: ["public"]
          type: object
          permissions: ["public"]
        type: ["array", "null"]
        permissions: ["public"]
      modules_contains_cert_info:
        description: >
          UNSTABLE. Whether any modules have code signing information.
        type: ["boolean", "null"]
        permissions: ["public"]
      pid:
        description: Process ID of the crashing process.
        type: ["integer", "null"]
        permissions: ["public"]
      status:
        description: >
          Status of the output of the stackwalker. Currently, this is always
          `OK`.
        type: ["string", "null"]
        permissions: ["public"]
      system_info:
        description: >
          Information about the hardware and operating system the crash
          occurred on.
        properties:
          cpu_arch:
            description: The flavor of CPU.
            examples:
              - "x86"
              - "amd64"
              - "pcc"
              - "ppc64"
              - "sparc"
              - "arm"
              - "arm64"
              - "unknown"
            type: ["string", "null"]
            permissions: ["public"]
          cpu_count:
            description: The number of CPUs / cores.
            type: ["integer", "null"]
            permissions: ["public"]
          cpu_info:
            description: A string describing the CPU's vendor and model.
            type: ["string", "null"]
            permissions: ["public"]
          cpu_microcode_version:
            description: >
              The version number of the microcode running on the CPU.
            # NOTE(willkg): We can change this to string/null in November 2023
            # when the old data has expired.
            type: ["integer", "string", "null"]
            permissions: ["public"]
          os:
            description: The flavor of operating system.
            examples:
              - "Windows NT"
              - "Mac OS X"
              - "iOS"
              - "Linux"
              - "Solaris"
              - "Android"
              - "PS3"
              - "NaCL"
              - "<hexstring>"
            type: ["string", "null"]
            permissions: ["public"]
          os_ver:
            description: >
              Version of the operating system. Generally in the form of
              `<major>.<minor>.<build_number>`.
            type: ["string", "null"]
            permissions: ["public"]
        type: ["object", "null"]
        permissions: ["public"]
      unloaded_modules:
        description: |
          Modules no longer mapped into the process' address space when the
          minidump was generated.

          Because modules can be loaded and unloaded repeatedly,
          `unloaded_modules` is more of a *log* of unload *events* and not a
          clean mapping of addresses to modules. This means:

          * Entries may have overlapping address ranges
          * A module may show up repeatedly, potentially at different
            addresses
        permissions: ["public"]
        items:
          properties:
            base_addr:
              description: >
                The first address that maps to this unloaded module (inclusive).
              type: ["string", "null"]
              permissions: ["public"]
            end_addr:
              description: >
                The last address that maps to this unloaded module (exclusive).
              type: ["string", "null"]
              permissions: ["public"]
            code_id:
              description: >
                The code id for this unloaded module.
              type: ["string", "null"]
              permissions: ["public"]
            filename:
              description: >
                The `name` of the module.
              type: ["string", "null"]
              permissions: ["public"]
            cert_subject:
              description: >
                If not `null`, indicates that this unloaded module is known to
                be signed by the given party. Useful for detecting unofficial
                DLL injection.
              type: ["string", "null"]
              permissions: ["public"]
          permissions: ["public"]
          type: object
        type: ["array", "null"]
      thread_count:
        description: How many threads there are.
        type: ["integer", "null"]
        permissions: ["public"]
      threads:
        items:
          description: Information on a thread.
          properties:
            frame_count:
              description: How many stack frames therea re.
              type: ["integer", "null"]
              permissions: ["public"]
            frames:
              description: >
                Stack frames of the thread from top (the code that
                was currently executing) to bottom (start of the thread's
                execution).
              items:
                $ref: "#/definitions/json_dump_frame"
                permissions: ["public"]
              type: ["array", "null"]
              permissions: ["public"]
            last_error_value:
              description: >
                The windows `GetLastError()` value for this thread.
              type: ["string", "null"]
              permissions: ["public"]
            thread_name:
              description: The name of the thread.
              type: ["string", "null"]
              permissions: ["public"]
            truncated:
              description: |
                If the stack is larger than `MAX_FRAMES`, then this will be
                `true` and the stack is truncated in the middle leaving:

                - the first `MAX_FRAMES / 2` frames in the stack
                - a truncation frame
                - the last `(MAX_FRAMES / 2) - 1` frames

                If the stack is not larger than `MAX_FRAMES`, then this field is
                omitted.
              type: ["boolean", "null"]
              permissions: ["public"]
          type: object
          permissions: ["public"]
        type: ["array", "null"]
        permissions: ["public"]
    type: ["object", "null"]
    # END: json_dump

  json_dump_frame:
    description: Information for a single frame.
    properties:
      file:
        description: The name of the source file the function is defined in.
        type: ["string", "null"]
        permissions: ["public"]
      frame:
        description: The index of the frame in this array.
        type: ["integer", "null"]
        permissions: ["public"]
      function:
        description: Name of the function being executed.
        type: ["string", "null"]
        permissions: ["public"]
      function_offset:
        description: >
          Address offset, but translated to be relative to the function's first
          instruction in the library/binary.
        type: ["string", "null"]
        permissions: ["public"]
      inlines:
        description: |
          Pseudo-frames for functions that were inlined into this one.

          Inlined frames are in the same ordering that normal frames are, and
          logically come *before* the real frame in the backtrace.
        items:
          properties:
            function:
              description: >
                Name of the inline function.
              type: ["string", "null"]
              permissions: ["public"]
            file:
              description: >
                The name of the source file for the inline function.
              type: ["string", "null"]
              permissions: ["public"]
            line:
              description: >
                The line in the source file that is roughly executing.
              type: ["integer", "null"]
              permissions: ["public"]
          type: ["object", "null"]
          permissions: ["public"]
        type: ["array", "null"]
        permissions: ["public"]
      line:
        description: The line in the source file that is roughly executing.
        type: ["integer", "null"]
        permissions: ["public"]
      missing_symbols:
        description: Whether we had symbols for this frame.
        type: ["boolean", "null"]
        permissions: ["public"]
      module:
        description: >
          The name of the module (library/binary) the offset maps to.
        type: ["string", "null"]
        permissions: ["public"]
      module_offset:
        description: >
          Memory address offset relative to the module's start address.
        type: ["string", "null"]
        permissions: ["public"]
      offset:
        description: The address (instruction) this frame is executing.
        type: ["string", "null"]
        permissions: ["public"]
      registers:
        description: |
          The values the general purpose registers contained.

          This can contain sensitive data.
        pattern_properties:
          ^.+$:
            nickname: REGISTER
            description: Register contents as a hexstring.
            type: ["string", "null"]
            permissions: ["protected"]
        type: ["object", "null"]
        permissions: ["protected"]
      truncated:
        description: |
          If this stack was truncated by the crash ingestion processor, then
          this truncation frame will mark the point in the stack where frames
          were removed.
        properties:
          msg:
            description: Text description of what was truncated.
            type: ["string", "null"]
            permissions: ["public"]
        type: ["object", "null"]
        permissions: ["public"]
      trust:
        description: The technique used to recover this stack frame.
        examples:
          - "context"
          - "cfi"
          - "frame_pointer"
          - "scan"
        type: ["string", "null"]
        permissions: ["public"]
      unloaded_modules:
        description: >
          All of the unloaded modules that overlapped with this frame's
          `offset`.
        items:
          properties:
            module:
              description: >
                The name of the unloaded module.
              permissions: ["public"]
              type: ["string", "null"]
            offsets:
              description: >
                List of offsets for this unloaded module. Modules can be loaded
                and unloaded multiple times, so this is an array.
              items:
                description: >
                  Memory address offset relative to the unloaded module's start
                  address.
                type: string
                permissions: ["public"]
              type: array
              permissions: ["public"]
          type: object
          permissions: ["public"]
        type: ["array", "null"]
        permissions: ["public"]
    type: ["object", "null"]
    # END: json_dump_frames

  memory_measures:
    description: The memory report contents.
    properties:
      explicit:
        description: >
          Covers explicit memory allocations by the application.
        type: integer
        permissions: ["public"]
      gfx_textures:
        description: >
          Memory used for storing GL textures.
        type: integer
        permissions: ["public"]
      ghost_windows:
        description: >
          The number of ghost windows present (the number of nodes underneath
          `explicit/window-objects/top(none)/ghost`, modulo race conditions). A
          ghost window is not shown in any tab, is not in a browsing context
          group with any non-detached windows, and has met these criteria for
          at least `memory.ghost_window_timeout_seconds`, or has survived a
          round of `about:memory` minimize memory usage button. Ghost windows
          can happen legitimately, but they are often indicative of leaks in
          the browser or add-ons.
        type: integer
        permissions: ["public"]
      heap_allocated:
        description: >
          Memory mapped by the heap allocator that is currently allocated to
          the application. This may exceed the amount of memory requested by
          the application because the allocator regularly rounds up request
          sizes.
        type: integer
        permissions: ["public"]
      heap_overhead:
        description: >
          The heap-overhead measurement from the memory report.
        type: integer
        permissions: ["public"]
      heap_unclassified:
        description: >
          The heap-unclassified measurement from the memory report.
        type: integer
        permissions: ["public"]
      host_object_urls:
        description: >
          The host-object-urls measurement from the memory report.
        type: integer
        permissions: ["public"]
      images:
        description: >
          The images measurement from the memory report.
        type: integer
        permissions: ["public"]
      js_main_runtime:
        description: >
          The js-main-runtime measurement from the memory report.
        type: integer
        permissions: ["public"]
      private:
        description: >
          The private measurement from the memory report.
        type: integer
        permissions: ["public"]
      resident:
        description: >
          Memory mapped by the process that is present in physical memory, also
          known as the resident set size (RSS). This is the best single figure
          to use when considering the memory resources used by the process, but
          it depends both on other processes being run and details of the
          operating system kernel and so is best used for comparing the memory
          usage of a single process at different points in time.
        type: integer
        permissions: ["public"]
      resident_unique:
        description: >
          Memory mapped by the process that is present in physical memory and
          not shared with any other processes. This is also known as the
          process' unique set size (USS). This is the amount of RAM we'd expect
          to be freed if we closed this process.
        type: integer
        permissions: ["public"]
      system_heap_allocated:
        description: >
          Memory used by the system allocator that is currently allocated to
          the application. This is distinct from the jemalloc heap that Firefox
          uses for most or all of its heap allocations. Ideally this number is
          zero, but on some platforms we cannot force every heap allocation
          through jemalloc.
        type: integer
        permissions: ["public"]
      top_none_detached:
        description: >
          The `top(none)/detached` measurement from the memory report.
        type: integer
        permissions: ["public"]
      vsize:
        description: >
          Memory mapped by the process, including code and data segments, the
          heap, thread stacks, memory explicitly mapped by the process via mmap
          and similar operations, and memory shared with other processes. This
          is the vsize figure as reported by `top` and `ps`. This figure is of
          limited use on Mac OS X where processes share huge amounts of memory
          with one another. But even on other operating systems `resident` is a
          much better measure of the memory resources used by the process.
        type: integer
        permissions: ["public"]
      vsize_max_contiguous:
        description: >
          The `vsize-max-contiguous` measurement from the memory report. See
