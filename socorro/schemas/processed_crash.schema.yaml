properties:
  adapter_device_id:
    description: The graphics adapter device identifier.
    type: string
    permissions: ["public"]
    source_annotation: AdapterDeviceID
  adapter_driver_version:
    description: The graphics adapter driver version.
    type: string
    permissions: ["public"]
    source_annotation: AdapterDriverVersion
  adapter_subsys_id:
    description: The graphics adapter subsystem identifier.
    type: string
    permissions: ["public"]
    source_annotation: AdapterSubsysID
  adapter_vendor_id:
    description: >
      The graphics adapter vendor. Sometimes a name, but often a hexidecimal
      identifier. Common identifiers include `0x8086` (Intel), `0x1002` (AMD),
      and `0x10de` (NVIDIA).
    type: string
    permissions: ["public"]
    source_annotation: AdapterVendorID
  abort_message:
    description: >
      Message passed to `NS_DebugBreak()`.
    type: string
    permissions: ["public"]
    source_annotation: AbortMessage
  accessibility:
    description: >
      Set to `true` in the processed crash if the annotation exists and is set
      to `Active` by the accessibility service when it is active.
    type: boolean
    permissions: ["public"]
  accessibility_client:
    description: >
      Out-of-process accessibility client program name and version information.
    type: string
    permissions: ["public"]
    source_annotation: AccessibilityClient
  accessibility_in_proc_client:
    description: >
      In-process accessibility client detection information.
    type: string
    permissions: ["public"]
    source_annotation: AccessibilityInProcClient
  additional_minidumps:
    description: >
      List of additional minidump files attached to crash report other than
      `upload_file_minidump`.
    items:
      type: string
      permissions: ["public"]
    type: array
    permissions: ["public"]
  addons:
    description: >
      A list of the addons currently enabled at the time of the crash. This
      takes the form of a list of `addonid:version`. This value could be empty
      if the crash happens during startup before the addon manager is enabled
      and on products/platforms for which we do not support addons.
    items:
      type: string
      permissions: ["public"]
    type: array
    permissions: ["public"]
  addons_checked:
    description: >
      Set to `true` if add-on compatibility checking is enabled. `false` or
      `null` otherwise.
    type: ["boolean", "null"]
    permissions: ["public"]
  address:
    description: >
      The address where the crashing thread crashed. This value is only
      meaningful for crashes involving bad memory addresses.
    type: ["string", "null"]
    permissions: ["public"]
  android_board:
    description: >
      The name of the underlying board used by the Android device.
      e.g. "k68v1_64"
    type: string
    permissions: ["public"]
    source_annotation: Android_Board
  android_brand:
    description: >
      The consumer-visible brand associated with this Android device.
      e.g. "vivo"
    type: string
    permissions: ["public"]
    source_annotation: Android_Brand
  android_cpu_abi:
    description: >
      The Android primary CPU ABI being used. e.g. "arm64-v8a"
    type: string
    permissions: ["public"]
    source_annotation: Android_CPU_ABI
  android_cpu_abi2:
    description: >
      The Android secondary CPU ABI being used. e.g. "armeabi-v7a"
    type: string
    permissions: ["public"]
    source_annotation: Android_CPU_ABI2
  android_device:
    description: >
      Android device name. e.g. "1907"
    type: string
    permissions: ["public"]
    source_annotation: Android_Device
  android_display:
    description: >
      End-user visible display name of the build id for the Android build.
      e.g. "SP1A.210812.003 release-keys"
    type: string
    permissions: ["public"]
    source_annotation: Android_Display
  android_fingerprint:
    description: >
      A string that uniquely identifies the Android build. e.g.
      "vivo/1907/1907:12/SP1A.210812.003/compiler03091510:user/release-keys"
    type: string
    permissions: ["public"]
    source_annotation: Android_Fingerprint
  android_hardware:
    description: >
      The name of the Android hardware from "/proc". e.g. "mt6768"
    type: string
    permissions: ["public"]
    source_annotation: Android_Hardware
  android_manufacturer:
    description: >
      Android device manufacturer. e.g. "vivo"
    type: string
    permissions: ["public"]
    source_annotation: Android_Manufacturer
  android_model:
    description: >
      End-user visible Android device model name. e.g. "vivo 1907"
    type: string
    permissions: ["public"]
    source_annotation: Android_Model
  android_packagename:
    description: >
      The package name of an Android application that uniquely identifies the
      application on the device, Google Play Store, and third-party Android
      stores. e.g. "com.example.referencebrowser"
    type: string
    permissions: ["public"]
    source_annotation: Android_PackageName
  android_version:
    description: >
      The developer preview revision of a prerelease SDK plus The current
      development codename, or the string "REL" if this is a release build.
      e.g. "31 (REL)"
    type: string
    permissions: ["public"]
    source_annotation: Android_Version
  app_init_dlls:
    description: DLLs injected through the AppInit_DLLs registry key.
    type: string
    permissions: ["public"]
    source_annotation: AppInitDLLs
  app_notes:
    description: >
      Notes from the application that crashed. Mostly contains graphics-related
      annotations.
    type: string
    permissions: ["public"]
    source_annotation: Notes
  application_build_id:
    description: |
      The unique build identifier for this version.

      **Fenix notes:**

      `BuildID` contains the build id for the GeckoView library used and
      `ApplicationBuildID` contains the build id for Fenix.

      Unlike other build ids, this is a number like `2015895489` which is not
      in the typical `YYYYMMDDHHMMSS` structure and you can't derive the build
      date from it.

      **Focus notes:**

      Unlike other build ids, this is a number like ` 363142253` which is not
      in the typical `YYYYMMDDHHMMSS` structure and you can't derive the build
      date from it.
    type: string
    permissions: ["public"]
    source_annotation: ApplicationBuildID
  async_shutdown_timeout:
    description: >
      This annotation is present if a shutdown blocker was not released in time
      and the browser was crashed instead of waiting for shutdown to finish.
      The condition that caused the hang is contained in the annotation.
    type: string
    permissions: ["public"]
    source_annotation: AsyncShutdownTimeout
  available_page_file:
    description: >
      The maximum amount of memory the current process can commit. This value
      is equal to or smaller than the system-wide available commit value.
    type: integer
    permissions: ["public"]
    source_annotation: AvailablePageFile
  available_physical_memory:
    description: >
      The amount of physical memory currently avaialble. This is the amount of
      physical memory that can be immediately reused without having to write
      its contents to disk first.
    type: integer
    permissions: ["public"]
    source_annotation: AvailablePhysicalMemory
  available_virtual_memory:
    description: >
      The amount of unreserved and uncommitted (in other words, available)
      memory in the process' address space. Note that this memory may be
      fragmented into many separate segments, so an allocation attempt may fail
      even when this value is substantially greater than zero.
    type: integer
    permissions: ["public"]
    source_annotation: AvailableVirtualMemory
  background_task_name:
    description: >
      If the app was invoked in background task mode via `--backgroundtask
      <task name>`, the string `task name`.
    type: string
    permissions: ["public"]
    source_annotation: BackgroundTaskName
  breadcrumbs:
    description: >
      Information about events and log messages that happened prior to a crash.
    $ref: "#/definitions/breadcrumbs"
    permissions: ["protected"]
  build:
    description: |
      The unique build identifier of this version which is typically a
      timestamp of the form `YYYYMMDDHHMMSS`.

      **For Focus, Fenix:**

      This is the build id for the `GeckoView` library used.
    type: string
    permissions: ["public"]
    source_annotation: BuildID
  client_crash_date:
    description: |
      Crash time as a datestamp in UTC.

      Generated by the Socorro processor during ingestion.
    type: string
    permissions: ["public"]
  collector_metadata:
    pattern_properties:
      ^.+$:
        nickname: METADATA
        description: Field generated by the collector at ingestion.
        type: ["any"]
        permissions: ["protected"]
    description: >
      Collector meta data.
    type: object
    permissions: ["protected"]
  completed_datetime:
    description: |
      Datestamp indicating the end of processing for the most recent processing
      for this crash report. Additional processing will overwrite this value.

      Generated by the Socorro processor during ingestion.
    type: string
    permissions: ["public"]
  co_marshal_interface_failure:
    description: >
      Annotation describing the error returned by trying to marshal an object
      via `CoMarshalInterface` during the creation of an IPC proxy stream.
    type: string
    permissions: ["public"]
    source_annotation: CoMarshalInterfaceFailure
  co_unmarshal_interface_result:
    description: >
      Contains the hexadecimal value of the return code from Windows
      `CoMarshalInterfaceFailure` API when invoked by IPDL serialization and
      deserialization code.
    type: string
    permissions: ["public"]
    source_annotation: CoUnmarshalInterfaceResult
  content_sandbox_capabilities:
    description: >
      List of capabilities of the content process sandbox.
    type: integer
    permissions: ["public"]
    source_annotation: ContentSandboxCapabilities
  content_sandbox_capable:
    description: >
      Set to 1 if the client is capable of content sandboxing.
    type: boolean
    permissions: ["public"]
    source_annotation: ContentSandboxCapable
  content_sandbox_enabled:
    description: >
      Set to 1 when content process sandboxing is enabled.
    type: boolean
    permissions: ["public"]
    source_annotation: ContentSandboxEnabled
  content_sandbox_level:
    description: >
      Content sandbox level.
    type: integer
    permissions: ["public"]
    source_annotation: ContentSandboxLevel
  cpu_arch:
    description:
      The build architecture. Usually one of `x86`, `amd64` (also known as
      x86-64), `arm`, or `arm64`.
    examples:
      - "x86"
      - "amd64"
      - "arm"
      - "arm64"
    type: string
    permissions: ["public"]
  cpu_count:
    description: >
      Number of processor units in the CPU.
    type: integer
    permissions: ["public"]
  cpu_info:
    description: >
      Detailed processor information. Usually contains information such as the
      family, model, and stepping number.
    type: ["string", "null"]
    permissions: ["public"]
  cpu_microcode_version:
    description: Microcode version of the CPU.
    type: string
    permissions: ["public"]
  crash_id:
    description: Unique identifier of this crash report.
    type: string
    permissions: ["public"]
  crash_report_keys:
    description: >
      List of crash annotations and files in the submitted crash report.
    items:
      type: string
      permissions: ["public"]
    type: array
    permissions: ["public"]
  crash_time:
    description: |
      Crash time in seconds since the Epoch.

      Set to the `submitted_timestamp` if `CrashTime` annotation is missing.
    type: integer
    permissions: ["public"]
  crashing_thread:
    description: >
      Index of the crashing thread.
    type: ["integer", "null"]
    permissions: ["public"]
  crashing_thread_name:
    description: >
      Name of the crashing thread.
    type: ["string", "null"]
    permissions: ["public"]
  date_processed:
    description: |
      Date when the crash report was submitted to Socorro.

      This is the `submitted_timestamp` from the collector.
    type: string
    permissions: ["public"]
  distribution_id:
    description: |
      Product application's distribution ID.

      This is either the DistributionID annotation or the
      `TelemetryEnvironment.partner.distributionId` value. If there isn't a
      value in either place, this defaults to `mozilla`.
    type: string
    permissions: ["public"]
  dom_fission_enabled:
    description: >
      Set to 1 when DOM fission is enabled and subframes are potentially loaded
      in a separate process.
    type: boolean
    permissions: ["public"]
    source_annotation: DOMFissionEnabled
  dom_ipc_enabled:
    description: >
      Set to 1 when a tab is running in a content process.
    type: boolean
    permissions: ["public"]
    source_annotation: DOMIPCEnabled
  dumper_error:
    description: >
      Error message of the minidump writer in case there was an error during
      dumping.
    type: string
    permissions: ["protected"]
    source_annotation: DumperError
  em_check_compatibility:
    description: >
      Set to 1 if add-on compatibility checking is enabled.
    type: boolean
    permissions: ["public"]
    source_annotation: EMCheckCompatibility
  gmp_library_path:
    description: |
      Holds the path to the GMP plugin library.

      This contains file paths on the user's computer.
    type: string
    permissions: ["protected"]
    source_annotation: GMPLibraryPath
  gmp_plugin:
    description: >
      Whether it is a GMP plugin crash.
    type: boolean
    permissions: ["public"]
    source_annotation: GMPPlugin
  graphics_critical_error:
    description: Log of graphics-related errors.
    type: string
    permissions: ["public"]
    source_annotation: GraphicsCriticalError
  graphics_startup_test:
    description: >
      Whether the crash occurred in the DriverCrashGuard.
    type: boolean
    permissions: ["public"]
    source_annotation: GraphicsStartupTest
  hang:
    description: >
      Set if the crash was the result of a hang, with a value which describes
      the type of hang. The value is one of `ui` for user interface hangs or
      `shutdown` for shutdown hangs.
    type: string
    permissions: ["public"]
    source_annotation: Hang
  has_device_touch_screen:
    description: >
      Set to 1 if the device had a touch-screen, this only applies to Firefox
      desktop. On mobile devices we assume a touch-screen is always present.
    type: boolean
    permissions: ["public"]
    source_annotation: HasDeviceTouchScreen
  has_mac_boot_args:
    description: |
      Set to True if the crash report minidump had a non-empty `mac_boot_args`
      value. Omitted otherwise.

      See also `mac_boot_args` field.
    type: boolean
    permissions: ["public"]
  install_age:
    description: >
      Length of time since the current version of the product was installed.
    type: integer
    permissions: ["public"]
  install_time:
    description: >
      Epoch time of when the current version of the product was installed.
      Commonly used as a unique identifier for software installations since it
      is unlikely that two instances of the product were installed at the very
      same second.
    type: integer
    permissions: ["public"]
    source_annotation: InstallTime
  ipc_channel_error:
    description: The IPC channel error.
    type: string
    permissions: ["public"]
    # NOTE(willkg): This isn't a typo--that's the crash annotation
    source_annotation: ipc_channel_error
  ipc_fatal_error_msg:
    description: >
      Describes a fatal error that occurred during IPC operation.
    type: string
    permissions: ["public"]
    source_annotation: IPCFatalErrorMsg
  ipc_fatal_error_protocol:
    description: >
      Name of the protocol used by IPC when a fatal error occurred.
    type: string
    permissions: ["public"]
    source_annotation: IPCFatalErrorProtocol
  ipc_message_name:
    description: The name of the IPC message.
    type: string
    permissions: ["public"]
    source_annotation: IPCMessageName
  ipc_message_size:
    description: >
      Size of the IPC message that caused a crash because it was too large.
    type: integer
    permissions: ["public"]
    source_annotation: IPCMessageSize
  ipc_shutdown_state:
    description: >
      IPC shutdown state, can be set to either `RecvShutdown` or
      `SendFinishShutdown` by a content process while it's shutting down.
    type: string
    permissions: ["public"]
    source_annotation: IPCShutdownState
  ipc_system_error:
    description: >
      Description of the last system error that occurred during IPC operation.
    type: integer
    permissions: ["public"]
    source_annotation: IPCSystemError
  is_garbage_collecting:
    description: >
      If `true` then the JavaScript garbage collector was running when the crash
      occurred.
    type: boolean
    permissions: ["public"]
    source_annotation: IsGarbageCollecting
  has_guard_page_access:
    description: >
      Set to `true` if and only if at least one of the memory accesses fell in
      a likely guard page per the stackwalker output. Otherwise, this is
      omitted.
    type: ["boolean", "null"]
    permissions: ["protected"]
  java_exception:
    $ref: "#/definitions/java_exception"
    description: >
      Structured Java exception information.
    permissions: ["public"]
    source_annotation: JavaException
  java_stack_trace:
    description: >
      The unstructured `JavaStackTrace` crash annotation without the exception
      value.
    type: string
    permissions: ["public"]
  java_stack_trace_raw:
    description: >
      The unstructured `JavaStackTrace` crash annotation with exception value
      which can can have sensitive information in it.
    type: string
    permissions: ["protected"]
  js_large_allocation_failure:
    description: >
      A large allocation couldn't be satisfied. The annotation may contain the
      `Reporting`, `Reported` or `Recovered` value. The first one means that we
      crashed while responding to the OOM condition (possibly while running a
      memory-pressure observers), the second that we crashed after having tried
      to free some memory, and the last that the GC had managed to free enough
      memory to satisfy the allocation.
    type: string
    permissions: ["public"]
    source_annotation: JSLargeAllocationFailure
  json_dump:
    $ref: "#/definitions/json_dump"
    description: Output of rust-minidump stackwalker.
    permissions: ["public"]
  last_crash:
    description: >
      Length of time between the previous crash submission and this one. Low
      values indicate repeated crashes.
    type: ["integer", "null"]
    permissions: ["public"]
  mac_available_memory_sysctl:
    description: >
      The value of the available memory sysctl `kern.memorystatus_level`.
      Expected to be a percentage integer value.
    type: integer
    permissions: ["public"]
    source_annotation: MacAvailableMemorySysctl
  mac_boot_args:
    description: |
      MacOS-specific boot args from the MozMacosBootargsStream. Extracted from
      minidump.

      Can consist of unique values and can contain identiifers.

      See also `has_mac_boot_args`.
    type: ["string"]
    permissions: ["protected"]
  mac_crash_info:
    description: >
      JSON-encoded Mac OS X `__crash_info` data. Extracted from minidump.
    type: string
    permissions: ["public"]
  mac_memory_pressure:
    description: >
      The current memory pressure state as provided by the macOS memory
      pressure dispatch source. The annotation value is one of `Normal` for no
      memory pressure, `Unset` indicating a memory pressure event has not been
      received, `Warning` or `Critical` mapping to the system memory pressure
      levels, or `Unexpected` for an unexpected level. This is a Mac OS
      X-specific annotation.
    type: string
    permissions: ["public"]
    source_annotation: MacMemoryPressure
  mac_memory_pressure_critical_time:
    description: >
      The time when the memory pressure state last transitioned to `Critical`
      expressed as seconds since the Epoch.
    type: string
    permissions: ["public"]
    source_annotation: MacMemoryPressureCriticalTime
  mac_memory_pressure_normal_time:
    description: >
      The time when the memory pressure state last transitioned to `Normal`
      expressed as seconds since the Epoch.
    type: string
    permissions: ["public"]
    source_annotation: MacMemoryPressureNormalTime
  mac_memory_pressure_sysctl:
    description: |
      The value of the memory pressure sysctl
      `kern.memorystatus_vm_pressure_level`. Indicates which memory pressure
      level the system is in at the time of the crash. The expected values are
      one of:

      - 4 (Critical)
      - 2 (Warning)
      - 0 (Normal)
    type: integer
    permissions: ["public"]
    source_annotation: MacMemoryPressureSysctl
  mac_memory_pressure_warning_time:
    description: >
      The time when the memory pressure state last transitioned to `Warning`
      expressed as seconds since the Epoch.
    type: string
    permissions: ["public"]
    source_annotation: MacMemoryPressureWarningTime
  major_version:
    description: >
      The major part of the version string as an integer. If there is no
      `major_version`, this is 0.
    type: integer
    permissions: ["public"]
  mdsw_return_code:
    description: >
      Exit code of the stackwalker process when processing
      `upload_file_minidump`. Non-0 indicates there was an error.
    type: integer
    permissions: ["protected"]
  mdsw_status_string:
    description: >
      Status of the output of the stackwalker when processing
      `upload_file_minidump`. Currently, this is always `OK`.
    type: string
    permissions: ["public"]
  mdsw_stderr:
    description: >
      stderr output from the stackwalker when processing `upload_file_minidump`.
    type: string
    # This can contain paths and other things about the node
    permissions: ["protected"]
  memory_measures:
    description: ''
    $ref: "#/definitions/memory_measures"
    permissions: ["public"]
  memory_report:
    # Can hold urls, so this can't be public.
    description: ''
    $ref: "#/definitions/memory_report"
    permissions: ["protected"]
  memory_report_error:
    description: >
      Error message from processing the memory report if there was a problem.
    type: string
    permissions: ["protected"]
  minidump_sha256_hash:
    description: |
      SHA256 hash generated by the collector of the `upload_file_minidump` file
      if there was one.

      `e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855` is the
      hash for an empty 0-bytes minidump.
    type: ["string", "null"]
    permissions: ["public"]
  missing_symbols:
    description: |
      Set of `;` delimited module information strings that the stackwalker
      couldn't find symbols for. Module information strings have one of
      these forms:

      * module/version/debugid
      * module/version/debugid/codeid
    type: string
    permissions: ["public"]
  modules_in_stack:
    description: >
      Set of `;` delimited `module/debugid` strings of modules that are in the
      stack of the crashing thread.
    type: string
    permissions: ["public"]
  moz_crash_reason:
    description: |
      For aborts caused by `MOZ_CRASH`, `MOZ_RELEASE_ASSERT`, and related
      macros, this is the accompanying description.

      This is the redacted value from the crash report annotation.
    type: string
    permissions: ["public"]
  moz_crash_reason_raw:
    description: |
      For aborts caused by `MOZ_CRASH`, `MOZ_RELEASE_ASSERT`, and related
      macros, this is the accompanying description.

      This is the raw value from the crash report annotation which can contain
      sensitive data.
    type: string
    permissions: ["protected"]
  oom_allocation_size:
    description: >
      A measure or estimate of the allocation request size that triggered an
      out-of-memory crash. Note that allocators usually work with large (for
      example, 1 MiB) chunks of memory and a small request may have triggered a
      large chunk request in which case the latter actually caused the
      out-of-memory crash.
    type: integer
    permissions: ["public"]
    source_annotation: OOMAllocationSize
  os_name:
    description: |
      The basic name of the operating system. This comes from `system_info.os`
      from the stackwalker output of the minidump.

      Use `os_pretty_version` for a more precise operating system name
      including the version.
    examples:
      - "Windows NT"
      - "Mac OS X"
      - "Linux"
    type: string
    permissions: ["public"]
  os_pretty_version:
    description: |
      A better platform name including version for Windows and Mac OS X.

      For Windows, this is done as a lookup in a table mapping Windows version
      to a friendly name. e.g. `3.5` maps to `Windows NT`

      For macOS, this is a concatenation of `os_name` and `os_version`.

      For Linux, this is derived from `lsb_release.description` in the
      stackwalker output from the minidump and degrades to the `os_name` if
      that information isn't available.

      For Android, this is "Android" plus the sdk version.
    type: string
    permissions: ["public"]
  os_version:
    description: |
      Version of the operating system. This comes from `system_info.os_ver`
      from the stackwalker output of the minidump.

      For Android, this is the sdk version.
    type: string
    permissions: ["public"]
  phc_alloc_stack:
    description: >
      The allocation's allocation stack trace, if the crash involved a bad
      access of a special PHC allocation. Encoded as a comma-separated list of
      decimal addresses.
    type: string
    permissions: ["protected"]
  phc_base_address:
    description: >
      The allocation's base address, if the crash involved a bad access of a
      special PHC allocation. Encoded as a decimal address.
    type: string
    permissions: ["protected"]
  phc_free_stack:
    description: >
      The allocation's free stack trace, if the crash involved a bad access
      of a special PHC allocation. Encoded as a comma-separated list of decimal
      addresses.
    type: string
    permissions: ["protected"]
  phc_kind:
    description: >
      The allocation kind, if the crash involved a bad access of a special PHC
      allocation.
    type: string
    permissions: ["protected"]
  phc_usable_size:
    description: >
      The allocation's usable size, if the crash involved a bad access of a
      special PHC allocation.
    type: integer
    permissions: ["protected"]
  plugin_filename:
    description: >
      When a plugin process crashes, this is the name of the file of the plugin
      loaded into that process.
    type: string
    permissions: ["public"]
  plugin_name:
    description: >
      When a plugin process crashes, this is the name of the plugin loaded into
      that process.
    type: string
    permissions: ["public"]
  plugin_version:
    description: >
      When a plugin process crashes, this is the version of the plugin loaded
      into that process.
    type: string
    permissions: ["public"]
  possible_bit_flips_max_confidence:
    description: >
      Possible bit flip confidence values are calculated by the stackwalker
      when processing the minidump. Max confidence value is the maximum
      confidence value of possible bit flips multiplied by 100 and rounded down
      to the nearest whole number. This is an integer between 0 and 100.
    type: integer
    permissions: ["public"]
  process_type:
    description: >
      Type of the process that crashed. This will be `parent` if the crash
      report has no ProcessType annotation.
    default: "parent"
    examples:
      - "any"
      - "content"
      - "gpu"
      - "parent"
      - "plugin"
    type: string
    permissions: ["public"]
    source_annotation: ProcessType
  processor_history:
    description: |
      Notes from past processing.

      Every time we reprocess a crash report, the `processor_notes` get added
      to the `processor_history`.
    items:
      description: Notes for a single round of processing.
      type: string
      permissions: ["public"]
    type: array
    permissions: ["public"]
  processor_notes:
    description: >
      Notes from the most recent round of processing for this crash report.
    type: string
    permissions: ["public"]
  product:
    description: Name of the product.
    type: string
    permissions: ["public"]
    source_annotation: ProductName
  productid:
    description: >
      Application UUID (e.g. ec8030f7-c20a-464f-9b0e-13a3a9e97384).
    type: string
    permissions: ["public"]
    source_annotation: ProductID
  proto_signature:
    description: >
      Generated by signature generation in the processor, this is a ` | `
      delimited string of the normalized symbols of the frames of the crashing
      thread.
    type: string
    permissions: ["public"]
  quota_manager_shutdown_timeout:
    description: |
      This annotation is present if the quota manager shutdown (resp. the
      shutdown of the quota manager clients) was not finished in time and the
      browser was crashed instead of waiting for the shutdown to finish. The
      status of objects which were blocking completion of the shutdown when
      reaching the timeout is contained in the annotation.

      In the case of IndexedDB, objects are divided into three groups:
      FactoryOperations, LiveDatabases and DatabaseMaintenances.

      In the case of LocalStorage, objects are divided into three groups:
      PrepareDatastoreOperations, Datastores and LiveDatabases.

      In the case of Cache API, objects are in one group only:
      Managers.

      Each group is reported separately and contains the number of objects in
      the group and the status of individual objects in the group (duplicate
      entries are removed): "GroupName: N (objectStatus1, objectStatus2, ...)"
      where N is the number of objects in the group.

      The status of individual objects is constructed by taking selected object
      properties. Properties which contain origin strings are anonymized.

      In addition, intermediate steps are recorded for change events after
      shutdown started. These include the time difference and the type of
      object.
    type: ["string"]
    permissions: ["public"]
    source_annotation: QuotaManagerShutdownTimeout
  reason:
    description: |
      The crash exception kind for the crashing thread crash. Different
      operating systems have different exception kinds. Example values
      `EXCEPTION_ACCESS_VIOLATION_READ`, `EXCEPTION_BREAKPOINT`, `SIGSEGV`.

      Comes from crash_info.type in the stackwalker output.
    type: ["string", "null"]
    permissions: ["public"]
  release_channel:
    description: >
      The update channel that the product is on. Typically `nightly`, `aurora`,
      `beta`, `release`, or `esr`. This may also be other values like
      `release-cck-partner`.
    type: string
    permissions: ["public"]
    source_annotation: ReleaseChannel
  remote_type:
    description: >
      Type of the content process, can be set to `web`, `file`, or `extension`.
    type: string
    permissions: ["protected"]
    source_annotation: RemoteType
  report_type:
    description: >
      Type of the crash report. Can be set to `crash` (the default for reports)
      and `hang`.
    type: string
    permissions: ["public"]
  safe_mode:
    description:
      Whether the browser was running in Safe mode.
    type: boolean
    permissions: ["public"]
    source_annotation: SafeMode
  shutdown_progress:
    description: >
      Shutdown step at which the browser crashed, can be set to
      `quit-application`, `profile-change-teardown`, `profile-before-change`,
      `xpcom-will-shutdown` or `xpcom-shutdown`.
    type: string
    permissions: ["public"]
    source_annotation: ShutdownProgress
  shutdown_reason:
    description: >
      One out of `Unknown`, `AppClose`, `AppRestart`, `OSForceClose`,
      `OSSessionEnd`, `OSShutdown` or `WinUnexpectedMozQuit`.
    type: string
    permissions: ["public"]
    source_annotation: ShutdownReason
  signature:
    description: >
      Crash signature for this crash report containing tags and the first few
      interesting frames of the stack. This is used for aggregating crash
      reports into groups by kind and cause.
    type: string
    permissions: ["public"]
  signature_debug:
    description: >
      Generated by signature generation in the processor, this is a log of
      generating the signature for this crash report. Useful for debugging
      signature generation algorithm problems.
    type: string
    permissions: ["protected"]
  stackwalk_version:
    description: >
      Version of the stackwalker that walked the stack for the
      upload_file_minidump file.
    type: string
    permissions: ["public"]
  started_datetime:
    description: |
      Datestamp indicating the start of processing for the most recent
      processing for this crash report. Additional processing will overwrite
      this value.

      Generated by the Socorro processor during ingestion.
    type: string
    permissions: ["public"]
  startup_crash:
    description: >
      Whether the crash happened before the startup phase was finished or not.
    type: boolean
    permissions: ["public"]
    source_annotation: StartupCrash
  startup_time:
    description: >
      The time when Firefox was launched expressed in seconds since the Epoch.
    type: integer
    permissions: ["public"]
    source_annotation: StartupTime
  success:
    description: >
      Indicates whether the crash report was successfully processed.
    type: boolean
    permissions: ["public"]
  submitted_from:
    description: >
      Indicates how the crash was submitted by the user.
    examples:
      - "AboutCrashes"
      - "Auto"
      - "Client"
      - "CrashedTab"
      - "Infobar"
    type: string
    permissions: ["public"]
  submitted_from_infobar:
    description: >
      DEPRECATED. `true` if `submitted_from` is `Infobar` and `false`
      otherwise.
    deprecated: true
    type: boolean
    permissions: ["protected"]
  submitted_timestamp:
    description: >
      The `submitted_timestamp` from the collector.
    type: string
    permissions: ["public"]
  system_memory_use_percentage:
    description:
      The approximate percentage of physical memory that is in use.
    type: integer
    permissions: ["public"]
    source_annotation: SystemMemoryUsePercentage
  telemetry_environment:
    description: Telemetry Environment data.
    $ref: "#/definitions/telemetry_environment"
    permissions: ["public"]
    source_annotation: TelemetryEnvironment
  throttleable:
    description: >
      Whether crash ingestion can selectively discard this crash report or not.
      If set to `0` the crash report will be accepted and processed.
    type: boolean
    permissions: ["public"]
    source_annotation: Throttleable
  topmost_filenames:
    # FIXME(willkg): Can we remove this?
    description: |
      Path of the file at the top of the stack.

      This sounds like it should be multiple files, but it's a single file.
    type: ["string", "null"]
    permissions: ["public"]
  total_page_file:
    description: |
      Maximum amount of memory that can be committed without extending the
      swap/page file.

      * Under Windows, populated with the contents of the
        `PERFORMANCE_INFORMATION` structure `CommitLimit` field.
      * Under Linux, populated with `/proc/meminfo` `MemTotal + SwapTotal`. The
        swap file typically cannot be extended, so that's a hard limit.
      * Not available on other systems.
    type: integer
    permissions: ["public"]
    source_annotation: TotalPageFile
  total_physical_memory:
    description: The total amount of physical memory.
    type: integer
    permissions: ["public"]
    source_annotation: TotalPhysicalMemory
  total_virtual_memory:
    description: >
      The size of the user-mode portion of the virtual address space of the
      calling process. This value depends on the type of process, the type of
      processor, and the configuration of the operating system. 32-bit
      processes usually have values in the 2 to 4 GiB range. 64-bit processes
      usually have much larger values.
    type: integer
    permissions: ["public"]
    source_annotation: TotalVirtualMemory
  upload_file_minidump_browser:
    description: A minidump from the browser process.
    properties:
      json_dump:
        $ref: "#/definitions/json_dump"
        description: >
          Output of rust-minidump stackwalker on `upload_file_minidump_browser`
          minidump.
        permissions: ["public"]
      mdsw_return_code:
        description: >
          Exit code of the stackwalker process when processing this minidump.
          Non-0 indicates there was an error.
        type: integer
        permissions: ["protected"]
      mdsw_status_string:
        description: >
          Status of the output of the stackwalker when processing this
          minidump. Currently, this is always `OK`.
        type: string
        permissions: ["public"]
      mdsw_stderr:
        description: >
          stderr output from the stackwalker when processing this minidump.
        type: string
        permissions: ["protected"]
      stackwalk_version:
        description: >
          Version of the stackwalker that walked this stack.
        type: ["string", "null"]
        permissions: ["public"]
      success:
        description: >
          Whether or not the status field in the stackwalker output was `OK`.
        type: boolean
        permissions: ["public"]
    type: ["object", "null"]
    permissions: ["public"]
  uptime:
    description: >
      Length of time the process was running before it crashed. Small values
      (from 0 to 5 or so) usually indicate startup crashes. Calculated by the
      processor using the CrashTime and StartupTime annotations.
    type: integer
    permissions: ["public"]
  uptime_ts:
    description: Uptime in seconds as a float.
    type: number
    permissions: ["public"]
    source_annotation: UptimeTS
  url:
    description: >
      The url of the website which the user most recently visited in the
      browser before the crash. Users have the option of opting in or out of
      sending the current URL. This information may not always be valuable
      because pages in other tabs or windows may be responsible for a
      particular crash.
    type: string
    permissions: ["protected"]
    source_annotation: URL
  user_comments:
    description: >
      Comments provided by the user at the time of the crash.
    type: string
    permissions: ["protected"]
    source_annotation: Comments
  useragent_locale:
    description: The locale of the software installation.
    type: string
    permissions: ["public"]
    # NOTE(willkg): This isn't a typo--that's the crash annotation
    source_annotation: useragent_locale
  utility_actors_name:
    description: >
      Comma-separated list of IPC actors name running on this Utility process
      instance.
    items:
      description: >
        IPC actor names.
      permissions: ["public"]
      type: string
    permissions: ["public"]
    type: array
  utility_process_sandboxing_kind:
    description: >
      The `SandboxingKind` passed for this Utility process instance.
    type: integer
    permissions: ["public"]
    source_annotation: UtilityProcessSandboxingKind
  uuid:
    description: Unique identifier of this crash report.
    type: string
    permissions: ["public"]
  vendor:
    description: Application vendor. For example, `mozilla`.
    type: string
    permissions: ["public"]
    source_annotation: Vendor
  version:
    description: >
      The product version number. For Firefox versions, a value lacking letters
      indicates a normal release; a value with `b` indicates a beta release; a
      value with `a` indicates aurora release; and a value with `esr` indicates
      an Extended Service Release.
    type: string
    permissions: ["public"]
    source_annotation: Version
  windows_error_reporting:
    description: >
      Set to 1 if this crash was intercepted via the Windows Error Reporting
      runtime exception module.
    type: boolean
    permissions: ["public"]
    source_annotation: WindowsErrorReporting
  xpcom_spin_event_loop_stack:
    description: |
      If Firefox crashes while some code is spinning manually the event loop on
      the main thread, this will be the stack of nested annotations.

      If the crashing process was killed (e.g. due to an IPC error), this
      annotation may refer to the parent process that killed it, look out for
      the prefix (`default` means parent) and see bug 1741131 for details.
    type: string
    permissions: ["public"]
    source_annotation: XPCOMSpinEventLoopStack
