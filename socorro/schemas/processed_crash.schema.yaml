            properties:
              binary:
                description: ''
                properties:
                  model:
                    description: >
                      The model of the hdd where the application binaries are
                      located. This is Windows only.
                    permissions: ["public"]
                    type: ["string", "null"]
                  revision:
                    description: >
                      The revision of the hdd where the application binaries
                      are located. This is Windows only.
                    permissions: ["public"]
                    type: ["string", "null"]
                  type:
                    description: >
                      `SSD`, `HDD`, or `null`.
                    permissions: ["public"]
                    type: ["string", "null"]
                permissions: ["public"]
                type: object
              profile:
                description: ''
                properties:
                  model:
                    description: >
                      The model of the hdd where the profile directory is
                      located. This is Windows only.
                    permissions: ["public"]
                    type: ["string", "null"]
                  revision:
                    description: >
                      The revision of the hdd where the profile directory is
                      located. This is Windows only.
                    permissions: ["public"]
                    type: ["string", "null"]
                  type:
                    description: >
                      SSD, HDD, or null.
                    permissions: ["public"]
                    type: ["string", "null"]
                permissions: ["public"]
                type: object
              system:
                description: ''
                properties:
                  model:
                    description: >
                      The model of the hdd where the system files are located.
                      This is Windows only.
                    permissions: ["public"]
                    type: ["string", "null"]
                  revision:
                    description: >
                      The revision of the hdd where the system files are
                      located. This is Windows only.
                    permissions: ["public"]
                    type: ["string", "null"]
                  type:
                    description: >
                      SSD, HDD, or null.
                    permissions: ["public"]
                    type: ["string", "null"]
                permissions: ["public"]
                type: object
            permissions: ["public"]
            type: object
          isWow64:
            description: >
              The availability of the WoW64 subsystem. This is Windows only.
            permissions: ["public"]
            type: boolean
          isWowARM64:
            description: ''
            permissions: ["public"]
            type: ["boolean", "null"]
          memoryMB:
            description: >
              The machines amount of RAM.
            permissions: ["public"]
            type: integer
          os:
            description: ''
            properties:
              hasPrefetch:
                description: >
                  Whether or not the OS-based prefetch application start-up
                  optimization is set. This is Windows-only. `null` on failure.
                permissions: ["public"]
                type: ["boolean", "null"]
              hasSuperfetch:
                description: >
                  Whether or not the OS-based superfetch application start-up
                  optimization service is running and using the default
                  settings. This is Windows-only. `null` on failure.
                permissions: ["public"]
                type: ["boolean", "null"]
              installYear:
                description: >
                  The year Windows was installed. This is Windows only. `null`
                  on failure.
                permissions: ["public"]
                type: ["integer", "null"]
              locale:
                description: >
                  The locale of the operating system. For example, `en`. This
                  is `null` on failure.
                permissions: ["public"]
                type: string
              name:
                description: >
                  The name of the operating system. For example, `Windows_NT`.
                  This is `null` on failure.
                permissions: ["public"]
                type: string
              servicePackMajor:
                description: >
                  The Windows service pack major version. This is Windows only.
                  `null` on failure.
                permissions: ["public"]
                type: integer
              servicePackMinor:
                description: >
                  The Windows service pack minor version. This is Windows only.
                  `null` on failure.
                permissions: ["public"]
                type: integer
              version:
                description: >
                  The version of the operating system. For example, `6.1`. This
                  is `null` on failure.
                permissions: ["public"]
                type: string
              windowsBuildNumber:
                description: >
                  The Windows build number. This is Windows only. `null` on
                  failure.
                permissions: ["public"]
                type: integer
              windowsUBR:
                description: >
                  The Windows UBR. This is Windows 10 only. `null` on failure.
                permissions: ["public"]
                type: integer
            permissions: ["public"]
            type: object
          sec:
            description: ''
            properties:
              antivirus:
                description: >
                  The name of the registered antivirus software. Windows only.
                items:
                  description: ''
                  permissions: ["public"]
                  type: string
