{% extends "crashstats_base.html" %}

{% block site_css %}
  {{ super() }}
  <link rel="stylesheet" href="/static/crashstats/css/pages/report_pending.min.css">
{% endblock %}

{% block site_js %}
  {{ super() }}
  <script src="/static/crashstats/js/socorro/report_pending.min.js" type="module"></script>
  {% endblock %}

{% block content %}
  <div id="mainbody">
    <div class="pending">
      <div class="searching">
        <h3>Please wait...</h3>
        <p>
          Processing this crash report only takes a few seconds.
        </p>
        <img src="/static/img/ajax-loader.gif">
      </div>
      <div class="found hidden">
        <h3>Crash ID found!</h3>
        <p>
          Reloading this page now.
        </p>
      </div>
    </div>
  </div>
{% endblock %}
