# docker-compose for Socorro development.
#
# Note: Requires docker-comopse 1.10+.
version: "2"
services:
  # Socorro base image
  base:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    image: local/socorro_base

  # Docs building container
  docs:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.docs
    image: local/socorro_docs
    volumes:
      - .:/app

  # Processor app
  processor:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.processor
    image: local/socorro_processor
    env_file:
      - docker/config/local_dev.env
      - docker/config/never_on_a_server.env
      - my.env
    depends_on:
      - statsd
      - localstack-s3
      - postgresql
      - elasticsearch
      - rabbitmq
    volumes:
      - .:/app

  # Webapp app
  webapp:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.webapp
    image: local/socorro_webapp
    env_file:
      - docker/config/local_dev.env
      - docker/config/never_on_a_server.env
      - my.env
    depends_on:
      - statsd
      - localstack-s3
      - postgresql
      - elasticsearch
      - rabbitmq
      - memcached
    command: ["/app/docker/run_webapp.sh", "--dev"]
    ports:
      - "8000:8000"
    volumes:
      - .:/app

  # Crontabber app
  crontabber:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.crontabber
    image: local/socorro_crontabber
    env_file:
      - docker/config/local_dev.env
      - docker/config/never_on_a_server.env
      - my.env
    depends_on:
      - localstack-s3
      - postgresql
      - elasticsearch
      - rabbitmq
    volumes:
      - .:/app

  # Submitter app
  #
  # NOTE(willkg): This app runs only in -prod and lets us slurp crashes from
  # -prod to -stage. This service is here so we can test changes to the
  # submitter, but you should probably never need to run this in your local
  # development environment. It does configuration differently than all the
  # other services because otherwise we end up with conflicts with things
  # we care about.
  submitter:
    image: local/socorro_processor
    env_file:
      - docker/config/local_dev_submitter.env
      - my.env
    depends_on:
      - rabbitmq
      - localstack-s3
    command: ["/app/docker/run_submitter.sh"]
    volumes:
      - .:/app

  # -----------------------------
  # External services
  # -----------------------------

  # https://hub.docker.com/r/mozilla/antenna/
  #
  # This seems weird, but for the purposes of Socorro, we should treat
  # it as an external service.
  #
  # This uses the development ./bin/run_web.sh script from the Antenna
  # container since that creates a bucket before running Antenna.
  antenna:
    image: mozilla/antenna:latest@sha256:23f2a3e8881e7e72afbac0c4ea77c0ef8358b6cec69dbadad6d203597737589c
    environment:
      - LOGGING_LEVEL=INFO
      - CRASHSTORAGE_CLASS=antenna.ext.s3.crashstorage.S3CrashStorage
      - CRASHSTORAGE_ENDPOINT_URL=http://localstack-s3:5000
      - CRASHSTORAGE_REGION=us-west-2
      - CRASHSTORAGE_ACCESS_KEY=foo
      - CRASHSTORAGE_SECRET_ACCESS_KEY=foo
      - CRASHSTORAGE_BUCKET_NAME=dev_bucket
    depends_on:
      - localstack-s3
    expose:
      - 8000
    ports:
      - "8888:8000"
    command: ./bin/run_web.sh

  # https://hub.docker.com/r/hopsoft/graphite-statsd/
  statsd:
    image: hopsoft/graphite-statsd:latest@sha256:42074ad968921e2b8053f3f0b222a605d8307060be0d7bd53b2e3b4b8b8d8952
    ports:
      - "8080:80"
      - "2003-2004:2003-2004"
      - "2023-2024:2023-2024"
      - "8125:8125/udp"
      - "8126:8126"

  # https://hub.docker.com/_/elasticsearch/
  # Note: This image is deprecated, but the new one requires fiddling.
  elasticsearch:
    image: mozilla/socorro_elasticsearch:1.4.5@sha256:971ae9fc1f6010395a118a328bfca859ab351a596d03a12862a8364eb9764bef
    ports:
      - "9200:9200"
      - "9300:9300"

  # https://hub.docker.com/_/rabbitmq/
  rabbitmq:
    image: rabbitmq:3.6.9@sha256:727c1f4df2df1c31ce1172e0589ef0a680d2d4c295cc3b4bfef9a97ef1ca2676
    environment:
      - RABBITMQ_DEFAULT_USER=rabbituser
      - RABBITMQ_DEFAULT_PASS=rabbitpwd
      - RABBITMQ_DEFAULT_VHOST=rabbitvhost

  # https://hub.docker.com/_/postgres/
  postgresql:
    image: postgres:9.4@sha256:8b2ad7cd303751246f8b681614e362c89128c47440fe3efe833b4b9a983cdc93
    ports:
      - "8574:5432"
    environment:
      # Create the superuser account
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=aPassword
      - POSTGRES_DB=breakpad

  # https://hub.docker.com/r/localstack/localstack/
  # localstack running a fake S3
  localstack-s3:
    image: localstack/localstack:0.7.4@sha256:b4009f2bce32a1ac4c04bac37eb3ca8f87ff7aff6bf0db02f41af83360b41d54
    environment:
      - SERVICES=s3:5000
      - DEFAULT_REGION=us-west-2
      - HOSTNAME=localstack-s3
    ports:
      - "5000:5000"

  # https://hub.docker.com/_/memcached/
  memcached:
    image: memcached:1.5.1@sha256:fc1826e2cb45307c5ac777b18107f14b53f91572b44bc1f856d3ba2e5d115059
    ports:
      - "11211:11211"
